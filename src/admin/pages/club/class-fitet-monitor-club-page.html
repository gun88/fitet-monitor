<div id="fm-club-page" class="wrap">
	<h1 class="wp-heading-inline">{{title}}</h1>
	<hr class="wp-header-end">
	{{messagePool}}
	<form method="post">
		<input type="hidden" name="action" value="{{action}}"/>
		<input type="hidden" name="page" value="fitet-monitor"/>
		{{clubDataComponent}}
		<button type="button" class="fm-collapsible">{{advancedLabel}}</button>
		<div class="fm-collapsible-content">
			{{clubConfigComponent}}
		</div>

		{{submitButton}}
	</form>
</div>
