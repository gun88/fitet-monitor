<div class="fm-sc-athlete-detail">
	<div class="fm-sc-athlete-detail-top">
		<div class="fm-sc-athlete-detail-main-content">{{mainContent}}</div>
		<div class="fm-sc-athlete-detail-menu">
			<b>Menu</b>
			<a class="{{rankingClass}}" href="#ranking">Ranking</a>
			<a class="{{seasonClass}}" href="#season">Season</a>
			<a class="{{championshipsClass}}" href="#championships">Championships</a>
			<a class="{{nationalTournamentsClass}}" href="#nationalTournaments">National Tournaments</a>
			<a class="{{nationalDoublesTournamentsClass}}" href="#nationalDoublesTournaments">National Doubles Tournaments</a>
			<a class="{{regionalTournamentsClass}}" href="#regionalTournaments">Regional Tournaments</a>
		</div>
	</div>

	<div class="{{rankingClass}}">
		<a id="ranking"></a>
		<hr>
		{{ranking}}
	</div>
	<div class="{{seasonClass}}">
		<a id="season"></a>
		<hr>
		{{season}}
	</div>
	<div class="{{championshipsClass}}">
		<a id="championships"></a>
		<hr>
		{{championships}}
	</div>
	<div class="{{nationalTournamentsClass}}">
		<a id="nationalTournaments"></a>
		<hr>
		{{nationalTournaments}}
	</div>
	<div class="{{nationalDoublesTournamentsClass}}">
		<a id="nationalDoublesTournaments"></a>
		<hr>
		{{nationalDoublesTournaments}}
	</div>
	<div class="{{regionalTournamentsClass}}">
		<a id="regionalTournaments"></a>
		<hr>
		{{regionalTournaments}}
	</div>


</div>
